<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An implementation of Conway's Game of Life in Go and WebAssembly"
    />
    <title>Conway's Game of Life</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject).then(
        (result) => {
          go.run(result.instance);
        }
      );
    </script>
  </head>
  <body>
    <canvas></canvas>
  </body>
</html>
